{% extends "utils/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock %}

{% block content %}

<div class="image-cover">
    <img src="{% static 'main/media/carroBomberos.png' %}" alt="Imagen de portada">
    <div class="image-radient"></div>
    <h1 class="title">Cuerpo de Bomberos<br>Quintero</h1>
    <div class="logo70"> 
        <img src="{% static 'main/media/logo70.jpeg' %}" alt="">
    </div>
    
    <button class="login-button">
        <i class="bi bi-person-fill"></i>
        <span>Identificarse</span>
    </button>
</div>
<div class="logo-section">
    <img src="{% static 'main/media/logo1ra.png' %}" alt="Logo de la primera compañia de bomberos de Quintero" class="logo1ra">
    <img src="{% static 'main/media/logo.png' %}" alt="Logo del cuerpo de bomberos de Quintero" class="logo">
    <img src="{% static 'main/media/logo2da.png' %}" alt="Logo de la segunda compañia de bomberos de Quintero" class="logo2da">
</div>
<div class="contact-section">
    <div class="linear-gradient"></div>
    <h4>Contacto</h4>
    <form action="">
        <div>
            <label for="anonymous-user-name" class="form-label">Nombre y apellido</label>
            <input type="text" class="form-control" id="anonymous-user-name" name="anonymous-user-name" aria-describedby="Nombre de usuario anonimo">
        </div>
        <div>
            <label for="subject" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="subject" name="subject" aria-describedby="Asunto de la solicitud">
        </div>
        <div>
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        </div>
    </form>
</div>

    
<!-- MODAL DE LOGIN -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>

    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <p class="text-danger">{{message_error}}</p>
        <div class="btn-container">
            <div class="form-check">
                <input type="checkbox" name="check-remember-me" id="check-remember-me" class="form-check-input">
                <label for="check-remember-me" class="form-check-label">
                    Recordarme
                </label>
            </div>
            <input type="submit" value="Ingresar" class="btn btn-dark">
        </div>
    </form>
  </div>
</div>

{% endblock %}

{% block extra_js %}
    <script src="{% static 'main/js/index.js' %}"></script>
{% endblock %}
