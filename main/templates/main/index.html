{% extends "utils/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/pages/index.css' %}">
{% endblock %}

{% block content %}
<main id="pg-index">
    <div class="login-form">
        <div class="title">    
            <img src="{% static 'img/logo.png' %}" alt="">
            <h1>Cuerpo de Bomberos<br>Quintero</h1>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control">
            </div>
            <div>
                <label for="password">Contrase√±a:</label>
                <input type="password" id="password" name="password" class="form-control">
            </div>
            <p class="text-danger">{{message_error}}</p>
            <div class="btn-container">
                <div class="form-check">
                    <input type="checkbox" name="check-remember-me" id="check-remember-me" class="form-check-input">
                    <label for="check-remember-me" class="form-check-label">
                        Recordarme
                    </label>
                </div>
                <input type="submit" value="Ingresar" class="btn btn-dark">
            </div>
        </form>
        
        
        
    </div>
</main>
{% endblock %}
